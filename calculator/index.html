<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div id="outer">
        <div id="con">console</div>
        <div id="number">
            <button id="b1" style="margin-left: 50px;">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b13">+</button>
            <button id="b14">-</button>
            <button id="b15">C</button>

            <br>

            <button id="b4" style="margin-left: 50px;">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b16">/</button>
            <button id="b17">%</button>
            <button id="b18">x</button>

            <br>

            <button id="b7" style="margin-left: 50px;">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="b19">SQUARE</button>
            <button id="b20">CUBE</button>
            <button id="b21">()</button>

            <br>

            <button id="b10" style="margin-left: 50px;">.</button>
            <button id="b11">0</button>
            <button id="b12">=</button>
            <button id="b22">SQRT</button>
            <button id="b23">CBRT</button>
            <button id="b24">(-)</button>

        </div>


    </div>
</body>
<script src="script.js"></script>
</html>
